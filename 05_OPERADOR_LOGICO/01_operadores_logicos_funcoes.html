<body>&& (“e” lógico), || (“ou” lógico) e o ! (negação lógica
    <h1> Funções dos operadores! </h1>
    <li> && : <strong>and</strong>, faz com a função do "e"; </li>
    <li> || : <strong>or</strong>, faz com a função do "ou";</li>
    <li> ! : <strong>not</strong>, faz com a função do "não";; </li>
