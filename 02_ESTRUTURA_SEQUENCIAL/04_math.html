<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(Math.abs(-9)) //valor absoluto, ou seja retorna positivo
        console.log(Math.ceil(4.2)) //arredonda o valor para cima
        console.log(Math.floor(4.5)) //arrendonda para baixo
        console.log(Math.pow(4, 2)) //elevação de um número
        console.log(Math.round(4.2)) //arredonda para .5 caso seja menor que .5, porém caso maior que .5 arredonda pro inteiro mais proximo
        console.log(Math.sqrt(16)) //raiz quadrada
    </script>
</body>
</html>
